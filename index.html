<html>
  <head>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
    <script
      src="https://kit.fontawesome.com/8f90def9c5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
        <img src="img/logo_trivago.jpg" height="38" width="100">
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="login"
              >Login <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Menu
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#" id='menu1'>Recently Viewed</a>
              <a class="dropdown-item" href="#" id='menu2'>Booking overview</a>
              <a class="dropdown-item" href="#" id='menu3'>Payment methods</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="money"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              USD
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="navbarDropdownMenuLink"
              id="currencies"
            ></div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="language"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              EN
            </a>
            <div
              class="dropdown-menu menulanguages"
              aria-labelledby="navbarDropdownMenuLink"
              id="languages"
            ></div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="alert alert-warning mt-5" role="alert" id='covid19'>
        A note to our users: the coronavirus (COVID-19) outbreak may
        impact your travel plans. Stay safe and find out more here
      </div>
      <div class="row mt-5">
        <div class="col-3 logoTrivago nopadding"></div>
        <div class="col-9 d-flex align-items-center nopadding">
          <div class="title"></div>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12 padding mt-1">
          <div class="row input">
            <span class="col-2 d-flex align-items-center icon-ic searchquery-icon icon-center">
              <svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="24" height="24" viewBox="0 0 24 24"><g fill="none" class="svg-color--primary" stroke="#37454D" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10">
                <path d="M21 21l-6-6"></path>
                <circle cx="10" cy="10" r="7"></circle>
                </g>
              </svg>
            </span>
            <input class="col-10" type="search" placeholder="e.g. San Diego">
          </div>
        </div>

        <div class="col-md-2 col-sm-4 col-xs-6 padding mt-1">
          <button class="input">
            <div class="row">
              <div class="col-1 d-flex align-items-center nopadding">
                <span class="icon-ic dealform-button__icon"><svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="24" height="24" viewBox="0 0 24 24"><g fill="#37454D"><path d="M12 12.7V17h1v-6h-.7l-1.8 1.8.7.7z"></path><path d="M19 5h-1c0-.6-.4-1-1-1s-1 .4-1 1H8c0-.6-.4-1-1-1s-1 .4-1 1H5a2 2 0 0 0-2 2v11c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm1 13c0 .6-.4 1-1 1H5c-.6 0-1-.4-1-1V9h16v9zm0-10H4V7c0-.6.4-1 1-1h14c.6 0 1 .4 1 1v1z"></path></g></svg></span>
              </div>
              <div class="col-11 d-flex align-items-center nopadding">
                <div class="container">
                  <div class="row textInput">
                    <div class="col-12" id="checkIn">Check in</div>
                    <div class="col-12">-- / -- / --</div>
                  </div>
                </div>
              </div>
            </div>
          </button>
          
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6 padding mt-1">
          <button class="input">
            <div class="row">
              <div class="col-1 nopadding">
              </div>
              <div class="col-11 d-flex align-items-center nopadding">
                <div class="container">
                  <div class="row textInput">
                    <div class="col-12" id="checkOut">Check out</div>
                    <div class="col-12">-- / -- / --</div>
                  </div>
                </div>
              </div>
            </div>
          </button>
        </div>

        <div class="col-md-2 col-sm-4 col-xs-12 padding mt-1">
          <button class="dropdown show input">
            <div
              class="row"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div class="col-1 d-flex align-items-center nopadding">
                <i class="fas fa-user"></i>
              </div>
              <div class="col-11 d-flex align-items-center nopadding">
                <div class="container">
                  <div class="row textInput">
                    <div class="col-12" id='room_title'>Room</div>
                    <div class="col-12" id='room_desc'><b>One-person room</b></div>
                  </div>
                </div>
              </div>
              <div
                class="dropdown-menu"
                aria-labelledby="dropdownMenuLink"
                id="rooms"
              ></div>
            </div>
          </button>
        </div>

        <div class="col-md-2 col-sm-12 d-flex justify-content-center padding mt-1">
                <button type="button" class="buttonSearch ">
                    <span class="d-flex align-items-center icon-ic searchquery-icon icon-center d-flex justify-content-center">
                      <svg style="display: none;" class="searchIcon" xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="24" height="24" viewBox="0 0 24 24"><g fill="none" class="svg-color--primary" stroke="#37454D" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10">
                        <path d="M21 21l-6-6"></path>
                        <circle cx="10" cy="10" r="7"></circle>
                        </g>
                      </svg>
                    </span>
                  <b class="searchButton" id="search">Search</b>
                </button>
              </div>
      </div>
    </div>

    
  </body>

  <script type="text/template" id="tmpl_room">
      <% _.each(rooms, function(room){ %>
      <div class="dropdown-item" href="#">
        <div class='row'>
          <div class="col-1 d-flex align-items-center nopadding">
            <i class="fas fa-<%= room.get('icon') %>"></i>
          </div>
          <div class="col-11 d-flex align-items-center nopadding">
            <div class="container">
              <div class="row textInput">
                <div class="col-12" id="<%= room.get('title') %>">Room</div>
                <div class="col-12" id="<%= room.get('slug') %>"><b><%= room.get('texte') %></b></div>
              </div>
            </div>
          </div>
          </div>
      </div>
      <% }) %>
    </script>
  <script type="text/template" id="tmpl_language">
    <% _.each(languages[0].attributes, function(language){ %>
      <a class="dropdown-item" href="#" id="<%= language.country %>"><%= language.country %></a>
    <% }) %>
  </script>

  <script type="text/template" id="tmpl_currency">
    <% _.each(currencies[0].attributes, function(currency){ %>
      <a class="dropdown-item" href="#" id="<%= currency.slug %>"><%= currency.text %></a>
    <% }) %>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</html>
