<html>
  <head>
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/app.css"/>
      <script src="https://kit.fontawesome.com/8f90def9c5.js" crossorigin="anonymous"></script>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" id="login">Log in <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Recently Viewed</a>
            <a class="dropdown-item" href="#">Booking overview</a>
            <a class="dropdown-item" href="#">Payment methods</a>
          </div>
        </li>
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="money" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            EUR
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">USD - US Dollar</a>
            <a class="dropdown-item" href="#">THB - Thai Baht</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="language" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ENG
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#" id="fr">FR</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <body>
    
    <div class="container">
      <div class="alert alert-warning mt-5" role="alert">
        <b>A note to our users:</b> the coronavirus (COVID-19) outbreak may impact your travel plans. Stay safe and find out more <a href='https://support.trivago.com/hc/fr/articles/360006780478'>here </a>
      </div>
      <div class="row mt-5">
        <div class="col-3 logoTrivago"></div>
        <div class="col-9 d-flex align-items-center">
          <div class="title"></div>
        </div>

        <div class="col-4">
          <div class="row input">
            <span
              class="col-2 d-flex align-items-center icon-ic searchquery-icon icon-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                focusable="false"
                tabindex="-1"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <g
                  fill="none"
                  class="svg-color--primary"
                  stroke="#37454D"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                >
                  <path d="M21 21l-6-6"></path>
                  <circle cx="10" cy="10" r="7"></circle>
                </g>
              </svg>
            </span>

            <input class="col-10" type="search" placeholder="e.g. San Diego" />
          </div>
        </div>
        
        <div class="col-2">
          <button>
            <div class="row input">
              <div class="col-2 d-flex align-items-center">
                <span class="icon-ic dealform-button__icon"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    focusable="false"
                    tabindex="-1"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <g fill="#37454D">
                      <path d="M12 12.7V17h1v-6h-.7l-1.8 1.8.7.7z"></path>
                      <path
                        d="M19 5h-1c0-.6-.4-1-1-1s-1 .4-1 1H8c0-.6-.4-1-1-1s-1 .4-1 1H5a2 2 0 0 0-2 2v11c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm1 13c0 .6-.4 1-1 1H5c-.6 0-1-.4-1-1V9h16v9zm0-10H4V7c0-.6.4-1 1-1h14c.6 0 1 .4 1 1v1z"
                      ></path>
                    </g>
                  </svg>
                </span>
              </div>
              <div class="col-9 d-flex align-items-center">
                <div class="container">
                  <div class="row textInput">
                    <div class="col-12" id="checkIn">Check in</div>
                    <div class="col-12">-- / -- / --</div>
                  </div>
                </div>
              </div>
            </div>
          </button>
        </div>
        
        <div class="col-2">
          <button>
            <div class="row input">
              <div class="col-12 d-flex align-items-center">
                <div class="container">
                  <div class="row textInput">
                    <div class="col-12" id="checkOut">Check out</div>
                    <div class="col-12">-- / -- / --</div>
                  </div>
                </div>
              </div>
            </div>
          </button>
        </div>
        
        <select class=" col-2 font-awesome fa" id="content">
         
          <script type="text/template" id="tmpl-first">
            <% _.each(collection.toJSON(),function(model){ %>
              <option class="fal"><%= model.icon %> <%= model.text %></option>
            <%}) %>
          </script>
        </select>

        <div class="col-2">
          <button type="button" class="buttonSearch"><b id="search">Search</b></button>
          
        </div>
      </div>
    </div>

      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $("#fr").click(function(){
          $.ajax({url: "demo_test.json", success: function(result){
            var i = 
            $("#login").html(result["language"]["fr"]["login"]);
            $("#titre1").html(result["language"]["fr"]["titre1"]);
            $("#titre2").html(result["language"]["fr"]["titre2"]);
            $("#checkIn").html(result["language"]["fr"]["checkIn"]);
            $("#checkOut").html(result["language"]["fr"]["checkOut"]);
            $("#room").html(result["language"]["fr"]["room"]);
            $("#money").html(result["language"]["fr"]["money"]);
            $("#language").html(result["language"]["fr"]["language"]);
            $("#search").html(result["language"]["fr"]["search"]);
          }});
        });
      });
      </script>

  </body>
</html>
